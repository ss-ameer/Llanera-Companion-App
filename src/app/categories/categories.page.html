<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <ion-card 
    *ngFor="let establishment of cateCardsData">
    <ion-card-header>
      {{ establishment.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item 
          *ngFor="let establishment of establishment.content"
          (click)="onItemClick(establishment)">
          <ion-title>{{ establishment.conTitle }}</ion-title>
          <ion-icon 
            name="ellipse" 
            slot="end" 
            [class.open]="isEstablishmentOpen(establishment)"
            [class.closed]="!isEstablishmentOpen(establishment)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
