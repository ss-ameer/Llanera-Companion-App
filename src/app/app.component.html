<ion-app>
  <!-- start menu section -->
  <ion-menu side="start" menuId="start-menu" contentId="menu">
    <ion-header>
      <ion-toolbar color="cust-green">
        <div class="logo-container">
          <img class="ion-padding" src="/assets/image/Llanera Companion Logo - image.png">
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full">
        <ion-menu-toggle>
          <ion-list>
            <ion-item *ngFor="let item of items" [routerLink]="item.link" [class.active]="item.link === activeItem">
              <ion-icon slot="start" [name]="item.iconName"></ion-icon>
              {{ item.name }}
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        Llanera Companion
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <!-- end menu section -->
  <ion-menu side="end" menuId="end-menu" contentId="menu" class="end-menu">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button menuToggle>
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          {{ selectedEstablishment?.conTitle }}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <img class="fullWidth" [src]="selectedEstablishment?.conCover">
        <ion-item>
          {{ selectedEstablishment?.conType }}
        </ion-item>
        <ion-card>
          <ion-card-content>
            <p class="descPara">
              {{ selectedEstablishment?.conDesc }}
            </p>
          </ion-card-content>
        </ion-card>
        <ion-item>
          <ion-icon name="location" class="ion-padding"></ion-icon>
          {{ selectedEstablishment?.conLoc }}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>  
      <ion-toolbar>
        <ion-button routerLink="/establishment-view">
          <ion-label>View More</ion-label>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <!-- router outlet -->
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
