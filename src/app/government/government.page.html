<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <img src="" alt="">
            <ion-card-title>{{ govOfficial.content[0].offName }}</ion-card-title>
            <ion-card-subtitle>{{ govOfficial.content[0].offPos }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <img [src]="govOfficial.content[0].offImg" alt="">
            <p>{{ govOfficial.content[0].offDesc }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let govEst of govEstablishment.content">
      <ion-col>
        <ion-card>
          <ion-card-header class="ion-padding" style="background-size: cover; position: relative;">
            <div [style.background-image]="'url(' + govEst.conLogo + ')'"style="background-size: 30% auto; background-position: right top; background-repeat: no-repeat; height: 100%; position: absolute; top: 0; left: 0; width: 100%; margin: 10px -10px 0px -10px;"></div>
            <ion-card-title>{{ govEst?.conTitle }}</ion-card-title>
            <ion-card-subtitle>{{ govEst?.conType }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon slot="start" name="call"></ion-icon>
              <ion-label> {{ govEst?.conNum }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="location"></ion-icon>
              <ion-label> {{ govEst?.conLoc }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="globe"></ion-icon>
              <ion-label> {{ govEst?.conWeb }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
              <ion-label> {{ govEst?.conFB }}</ion-label>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item *ngFor="let fig of govEst?.conFig">
                <ion-thumbnail slot="start">
                  <img [src]="fig?.figImg" alt="">
                </ion-thumbnail>
                <ion-label>{{ fig.figName }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
