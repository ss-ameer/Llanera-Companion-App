<ion-header>
  <!-- <ion-toolbar>
    <ion-buttons>
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <img [src]="establishment?.conCover" alt="">
      <ion-card-title>{{ establishment?.conTitle }}</ion-card-title>
      <ion-card-subtitle>{{ establishment?.conType }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          {{ establishment?.conDesc }}
        </ion-item>

        <ion-item>
          <ion-icon name="location"></ion-icon>
          <ion-label>{{ establishment?.conLoc }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label>{{ establishment?.conNum }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="globe"></ion-icon>
          <ion-label>
            {{ establishment?.conLink }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="map"></ion-icon>
          <ion-label>
            {{ establishment?.conMapLink }}</ion-label>
        </ion-item>

        <ion-item *ngFor="let img of establishment?.conImg">
          <img [src]="img" alt="">
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
